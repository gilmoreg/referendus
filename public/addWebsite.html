<form>
    <div class="form-group">
        <label for="url">* URL</label>
        <input class="form-control" type="text" id="url" placeholder="https://" required>
    </div>
    <div class="form-group">
        <label for="authors">Author(s)</label>
        <input class="form-control" type="text" id="authors" placeholder="Last, First, Middle">
        <small id="add-author" class="form-text text-muted">Add an author</small>
    </div>
    <div class="form-group">
        <label for="title">* Title</label>
        <input class="form-control" type="text" id="title" required>
    </div>
    <div class="form-group">
        <label for="site-title">* Site Title</label>
        <input class="form-control" type="text" id="site-title" required>
    </div>
    <div class="form-group">
        <label for="access-date">* Access Date</label>
        <input class="form-control" type="text" id="access-date" required>
    </div>
    <div class="form-group">
        <label for="pub-date">Published Date</label>
        <input class="form-control" type="text" id="pub-date">
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <input class="form-control" type="text" id="tags" placeholder="Separate by commas">
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" type="text" id="notes" rows="3"></textarea>
    </div>
    <div class="form-group submit-row">
        <button type="submit" class="btn btn-warning new-button" id="submitNew">Add</button>
    </div>
</form>

<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Referendus</title>
    <meta charset="utf-8" name="description" content="Track scholarly references and export them in your favorite format!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <noscript><p>This site requires Javascript to be enabled to function properly.</p></noscript>
    <header>
        <div class="black col-xs-12">
            <div class="col-xs-4 page-title">
                <h1>Referendus</h1>
            </div>
            <div class="col-xs-8 right-header">
                <button type="button" class="btn btn-primary" id="newRef" title="new reference"><i class="fa fa-plus" aria-hidden="true" title="add"></i></button> 
                <button type="button" class="btn btn-secondary"><i class="fa fa-search" aria-hidden="true" title ="search"></i></button>
                <button type="button" class="btn btn-warning" id="copy"><i class="fa fa-clipboard" aria-hidden="true" title="export"></i></button> 
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#formatModal" title="change format"><i class="fa fa-cog" aria-hidden="true"></i></button> 
                <button type="button" class="btn btn-info" title="login"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
            </div>
        </div>
    </header>
    <section>
        <div class="red ref-container col-xs-12"></div>
    </section>
    <footer>
        <p>Referendus Â© 2017 by <a href="https://github.com/gilmoreg/" target="_blank">Grayson Gilmore</a>. All rights reserved.</p>
        <p>Powered by: <a href="https://www.npmjs.com/package/clipboard-js">clipboard-js</a>.</p>
    </footer>

    <!-- Reference Modal -->
    <div class="modal" id="refModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="new-button-row">
                        <button type="button" class="btn btn-warning new-button" id="newArticle">Article</button>
                        <button type="button" class="btn btn-warning new-button" id="newBook">Book</button>
                        <button type="button" class="btn btn-warning new-button" id="newWebsite">Website</button>
                    </div>
                    <div class="modal-message"></div>
                    <div class="modal-form"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Select Format Modal -->
    <div class="modal" id="formatModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="format-button-row">
                        <button type="button" class="btn btn-warning format-button" id="APA">APA</button>
                        <button type="button" class="btn btn-warning format-button" id="Chicago">Chicago/Turabian</button>
                        <button type="button" class="btn btn-warning format-button" id="MLA">MLA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
     <div class="modal" id="deleteModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                    <div class="delete-button-row">
                        <button type="button" class="btn btn-warning format-button" id="yesDelete">Yes</button>
                        <button type="button" class="btn btn-secondary format-button" id="noDelete">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="clipboard.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
